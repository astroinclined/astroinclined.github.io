<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="icon" href="source/moon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<style>/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #f1f1f100;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}
img
{
  max-width: 100%;
  max-height: 100%;
  border: 0px;
  margin: 0px;
  float: left;
}


/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}</style>
<body>
    <div class="header">
        <a href="index.html" class="logo">Lonely Company</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a> 
          <a  href= "https://github.com/astroinclined"</a>
          <a href="https://github.com/astroinclined">Github</a>
    </div>
    </div>
    <div class="w3-display-container"  >
      <img src="source/amazingquality.jpg" alt="Lights">
      <img src="source/blc.jpg" alt="Lights">

    </div>
    
</body>
</html>
